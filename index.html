<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-bro-code</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <button onclick="clearDisplay()" class="span-two" id="clear">AC</button>
      <button onclick="deleteItem()">DEL</button>
      <button onclick="appendToDisplay('/')" class="operations">/</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')" class="operations">*</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')" class="operations">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')" class="operations">-</button>
      <button onclick="appendToDisplay('.')" class="operations">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="calculate()" class="span-two">=</button>
    </div>
  </body>
</html>
